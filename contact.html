<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aurox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="contact-page">

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">Aurox</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="menu-toggle">☰</button>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>We’d love to hear from you. Reach us via the form or socials below.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Social Links -->
  <section class="socials">
    <h2>Connect with Us</h2>
    <ul>
      <li><a href="mailto: cyrilokohceo@gmail.com">📧 cyrilokohceo@gmail.com</a></li>
      <li><a href="https://t.me/auroxcommunity" target="_blank">💬 Telegram</a></li>
      <li><a href="https://twitter.com/vidend_sui" target="_blank">🐦 Twitter</a></li>
      <li><a href="https://discord.gg/aurox" target="_blank">🎮 Discord</a></li>
    </ul>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Aurox. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
